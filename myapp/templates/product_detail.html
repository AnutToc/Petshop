{% extends "base.html" %}

{% block content %}
  <div class="container">
    <h1>{{ product.name }}</h1>
    {% if product.image %}
    <img src="{{ product.image.url }}" alt="{{ product.name }}" class="mx-auto d-block" style="max-width: 100%;">
    {% endif %}
    <p>{{ product.description }}</p>
    {% if product.id == 2 %}
    <p style="text-align:left;">{{ product.price }} à¸¿</p>
    {% else %}
    <p style="text-align:left;">${{ product.price }}</p>
    {% endif %}
    <form action="{% url 'cart:add_to_cart' product.id %}" method="post">
      {% csrf_token %}
      <input type="number" name="quantity" value="1" min="1" placeholder="1" required>
      <button type="submit" class="btn btn-primary">Add to Cart</button>
    </form>
  </div>
{% endblock %}
